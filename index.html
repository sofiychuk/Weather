<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <meta name="description" content="Weather">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <header>
        <p>CSS Weather Forecast <i class="wi wi-sunset"></i></p>
    </header>
    <main>
        <ul class="weather-wrap">
            <li class="weather-element weather-medium">
                <div class="city-name">
                    Lisbon
                </div>
                <div class="temp">
                   <span>21&deg;</span>
                   <i class="wi wi-day-sunny"></i>
                   </div>
            </li>
            <li class="weather-element">
               <div class="city-name">
                   Paris
               </div>
               <div class="temp">
                   <span>11&deg;</span>
                   <i class="wi wi-night-sleet"></i>
               </div> 
            </li>
            <li class="weather-element">
               <div class="city-name">
                   Belgrad
               </div>
               <div class="temp">
                   <span>15&deg;</span>
                   <i class="wi wi-day-cloudy"></i>
               </div> 
            </li>
             <li class="weather-element">
               <div class="city-name">
                   Moscow
               </div>
               <div class="temp">
                   <span>21&deg;</span>
                   <i class="wi wi-day-cloudy-high"></i>
               </div> 
            </li>
            <li class="weather-element">
               <div class="city-name">
                   Tel Aviv
               </div>
               <div class="temp">
                   <span>32&deg;</span>
                   <i class="wi wi-hot"></i>
               </div> 
            </li>
            <li class="weather-element">
               <div class="city-name">
                   Cair
               </div>
               <div class="temp">
                   <span>21&deg;</span>
                   <i class="wi wi-day-sunny"></i>
               </div> 
            </li>
            <li class="weather-element">
               <div class="city-name">
                   New York
               </div>
               <div class="temp">
                   <span>17&deg;</span>
                   <i class="wi wi-day-sleet-storm"></i>
               </div> 
            </li>
            <li class="weather-element">
               <div class="city-name">
                   New Delhi
               </div>
               <div class="temp">
                   <span>17&deg;</span> 
                   <i class="wi wi-rain-wind"></i>
               </div> 
            </li>
            <li class="weather-element weather-medium">
               <div class="city-name">
                   San Francisco
               </div>
               <div class="temp">
                   <span>15&deg;</span>
                   <i class="wi wi-day-sunny-overcast"></i>
               </div>
            </li>
            <li class="weather-element">
               <div class="city-name">
                   Tokyo
               </div>
               <div class="temp">
                   <span>8&deg;</span>
                   <i class="wi wi-night-clear"></i>
               </div> 
            </li>
            <li class="weather-element weather-big">
               <div class="city-name">
                   Sydney
               </div>
               <div class="temp">
                   <span>25&deg;</span>
                   <i class="wi wi-night-partly-cloudy"></i>
               </div> 
            </li>
        </ul>
    </main>
    <footer>
       <p>Have a nice day</p>
    </footer>
</body>
</html>
